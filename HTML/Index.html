<!DOCTYPE html>

<html>
	<head>
		<meta charset="UTF-8">
        <title>Ryle Maps</title>
		<link rel="shortcut icon" href="Images/Ryle Crest.jpeg"/>
		<link rel= "stylesheet" type= "text/css" href="Styles/Style.css"/>
	
		<script src="Scripts/TeacherLookup.js"></script>
		
	</head>
	
	<body style="background-color: #011627;">
		<div style="width: 1280px; height: 768px; border: 1px solid black; background-color: #2a2b2a;" align="center">
		
			<!-- Main sidebar div -->
			<div class="bordered-div" style="height: 100%; width: 250px; float: left; margin-left: 20px; background-color: #ff8000;">
			
				<div align="center" style="box-sizing: border-box; width:250px; height: 135px; background-image: url(Images/RHSAerial.jpg); background-size: 100% 135px; background-repeat: no-repeat; pointer-events: none;">
					<p id="this" style="font-family: Athletic; font-size: 250%; color: #ff9900; margin: 0px; padding: 40px 0px;">Ryle Maps</p>
				</div>
				
				<!-- Sub-Tab for the Directions utility -->
				<div id="DirectionsTab">
					<!-- This is the Directions Input Form div -->
					<div class="sidebar" style="padding: 5px; text-align: left;">
						<form>
						
							From Room:
							<input id="FromRoomNumber" type="text" size="10" maxlength="4" placeholder="101"/>
							<br/>
							
							To Room:
							<input id="ToRoomNumber" type="text" size="10" maxlength="4" placeholder="102"/>
							<img src="Images/TooltipQuestionMark.png" height="20" width="20" style="vertical-align: text-bottom;"
							title="Room numbers such as Room 116-A should be entered as 116a or 116A"/>
							<br/>
							
							Class Period:
							<select id="ClassPeriod">
								<option value="1st" selected>1st</option>
								<option value="2nd">2nd</option>
								<option value="3rd">3rd</option>
								<option value="4th">4th</option>
								<option value="5th">5th</option>
								<option value="6th">6th</option>
							</select>
							
							<br/>
							
							<button type="button" onclick="GetInfoByRN('To'); GetInfoByRN('From'); CheckErrorBoxes();">Submit</button>
							
						</form>
					</div>
					
					<!-- This div will display origin room info -->
					<div id="FromRoomInfo" class="sidebar">
						<p>From:</p>
						<p id="FromRoomRNumber">Room 101</p>
						<p id="FromRoomTeacher">Mrs.Stropko</p>
					</div>
					
					<!-- This div will display the destination room info -->
					<div id="ToRoomInfo" class="sidebar">
						<p>To:</p>
						<p id="ToRoomRNumber">Room 101</p>
						<p id="ToRoomTeacher">Mrs.Stropko</p>
					</div>
				</div>
				
				<!-- Teacher Lookup div should go here -->
				
				<!-- Room Lookup div here -->
				
				<!-- This div displays error messages for the user -->
				<div id ="UserErrorLog" class="sidebar" style="display: none; padding: 5px;">
					<span id="FromErrorLogContent"></span><hr id="ErrorBreak"/>
					<span id="ToErrorLogContent"></span>
				</div>
			</div>
			
			<!-- Map Display Main div -->
			<div class="bordered-div" style="float: left; width: 1010px; height: 100%; padding: 0px;">
				<div class="bordered-div" style="float: left; height: 768px; width: 505px;" align="center">
					<img src="Images/1stFloorMap.png" width="450px" height="450px" style="padding-top: 159px;">
				</div>
				<div class="bordered-div" style="float: right; height: 768px; width: 505px;" align="center">
					<img src="Images/1stFloorMap.png" width="450px" height="450px" style="padding-top: 159px;">
				</div>
			</div>
		</div>
	</body>
</html>
